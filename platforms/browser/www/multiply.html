<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Home</ons-back-button>
    </div>
    <div class="center" style="text-align:center;">Multiply</div>
  </ons-toolbar>
  <div style="text-align: center;">
    <p>Enter 2 numbers and click Multiply</p>
    <p>
      <ons-input
        type="number"
        id="firstNumberMultiply"
        placeholder="Enter first number"
        float
      >
      </ons-input>
    </p>
    <p>
      <ons-input
        type="number"
        id="secondNumberMultiply"
        placeholder="Enter second number"
        float
      >
      </ons-input>
    </p>
    <p>
      <ons-button onclick="Multiply()">Multiply</ons-button>
    </p>
    <p>
      <ons-button onclick="MClear()">Clear</ons-button>
    </p>
  </div>
</ons-page>
