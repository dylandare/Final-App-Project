<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Home</ons-back-button>
    </div>
    <div class="center" style="text-align:center;">Add</div>
  </ons-toolbar>
  <div style="text-align: center;">
    <p>Enter 2 numbers and click Add</p>
    <p>
      <ons-input
        type="number"
        id="firstNumber"
        placeholder="Enter first number"
        float
      >
      </ons-input>
    </p>
    <p>
      <ons-input
        type="number"
        id="secondNumber"
        placeholder="Enter second number"
        float
      >
      </ons-input>
    </p>
    <p>
      <ons-button onclick="Add()">Add</ons-button>
    </p>
    <p>
      <ons-button onclick="Clear()">Clear</ons-button>
    </p>
  </div>
</ons-page>
